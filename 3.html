<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";

        /*
        1. Складываем 10 + 10 = 20
        2. 20 + "10" - как только интерпретатор видит что одино из слагаемых строчка,
        он превращает 20 также в строку и соединяет их в - 2010
        */
        console.log(10 + 10 + "10");
        /*
        1. Опять идет сложение слева на право, и так вторая 10 строчка
        в первом действие мы получаем "1010"
        2. И снова строчка является один из слагаемых,
        а значит именно к этому типу данных будут приведенны остальные
        "20" + 10 = "2010"
        */
        console.log(10 + "10" + 10);
        /*
        1. 10 + 10 = 20 - обычная математическое сложение
        2. Преобразование "10" в 10, засчет использование операдна "+" 
        3. 20 + 10 = 30 - математическое сложение
         */
        console.log(10 + 10 + +"10");
        /*
        1. Преобразование -"" в -0
        2. 10 * - 0 = -бесконечность
        PS: вы на лекции говорили что это странный способ
        но по сути как я понял тут везде используется float
        и т.к. в большенстве языков есть float.Positive/NegativeInfinity
        это самый логичный способ его получение + все правильно если вспомнить мат анализ)
        */
        console.log(10 / -"");
        /*
        1. Все проще операнд "+" пытается превратить 2,5 в какое то число и получается NaN
        т.к. он JavaScript работает на более сложных языках(Java, C, C++ так и не понял что именно под капотом),
        и там принята любые действия NaN превращать в Nan в конечном итоге мы получаем NaN
        */
        console.log(10 / +"2,5");
    </script>
