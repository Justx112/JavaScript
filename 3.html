  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>

  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    let targetStar = null;

    document.querySelector(".stars_container")
      .addEventListener("mouseover", setClass);

    function setClass() {
      const htnlCollection = document.querySelector(".stars_container").children;
      for (let i = 0; i < htnlCollection.length; i++) {
        if (event.target === htnlCollection[i] && targetStar <= i) {
          targetStar = i
          for (let j = i; j >= 0; j--) {
            htnlCollection[j].classList.add("golden");
          }
        }
        else if ((event.target === htnlCollection[i] && targetStar > i )
        ) {
          for (let j = htnlCollection.length - 1; j > i; j--) {
            htnlCollection[j].classList.remove("golden");
            targetStar = j;
          }
        }
        // else if(event.target.className === "stars_container"
        //   && event.target.className === "fas") {
        //   for (let j = htnlCollection.length; j >= 0; j--) {
        //     htnlCollection[j].classList.remove("golden");
        //     targetStar = j;
        //   }
        // }
      }
    }

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    document.querySelector(".stars_container")
      .addEventListener("mouseleave", removeClass);

      function removeClass(){
        const htnlCollection = document.querySelector(".stars_container").children;
        for (let i = 0; i < htnlCollection.length; i++) {
          htnlCollection[i].classList.remove("golden");
          targetStar = 0;
        }
      }

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
