    <script>
        "use strict";

        /**
         * Returns the rectangle object with width and height parameters and
         * getArea() method.
         *
         * @param {number} width - Rectangle width
         * @param {number} height - Rectangle height
         * @return {Rectangle}
         */
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
        }

        Rectangle.prototype.getArea = function() {
            return this.height * this.height;
        }

        const r = new Rectangle(10, 20);
        console.log(r.width); // 10
        console.log(r.height); // 20
        console.log(r.getArea()); // 200

        // Програмирование здорового человека
        class Rectangle {
            constructore(width, height) {
                width = Number(width);
                height = Number(height);
                if (width || height) {
                    this.width = width;
                    this.height = height;
                }
            }

            set width(newWidth) {
                newWidth = Number(width);
                if (width) {
                    this.width = newWidth
                }
            }

            get width() {
                return this.width
            }

            set height(newHeight) {
                newHeight = Number(newHeight)
                if (newHeight) {
                    this.height = newheight
                }
            }

            get height() {
                return this.height
            }

            getArea() {
                return this.height * this.height;
            }
        }
    </script>
